<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kebab Frozen Mini</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background: #fff;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d35400;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .price-list {
      text-align: left;
      margin-bottom: 20px;
    }
    .price-list li {
      margin-bottom: 8px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #d35400;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kebab Frozen Mini</h1>
    <img src="kebab.jpg" alt="Kebab Frozen">
    <ul class="price-list">
      <li>1 pcs: Rp10.000</li>
      <li>5 pcs: Rp45.000</li>
      <li>10 pcs: Rp80.000</li>
    </ul>

    <form id="orderForm">
      <input type="text" id="nama" placeholder="Nama Anda" required>
      <input type="tel" id="telepon" placeholder="Nomor HP / WA" required>
      <select id="paket" required>
        <option value="">Pilih Paket</option>
        <option value="1 pcs">1 pcs</option>
        <option value="5 pcs">5 pcs</option>
        <option value="10 pcs">10 pcs</option>
      </select>
      <textarea id="alamat" placeholder="Alamat Lengkap" required></textarea>
      <button type="submit">Pesan Sekarang via WhatsApp</button>
    </form>

    <footer>&copy; 2025 Kebab Frozen Mini</footer>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const telepon = document.getElementById('telepon').value;
      const paket = document.getElementById('paket').value;
      const alamat = document.getElementById('alamat').value;

      const pesan = `Halo, saya mau pesan kebab:%0A` +
                    `Nama: ${nama}%0A` +
                    `No HP: ${telepon}%0A` +
                    `Paket: ${paket}%0A` +
                    `Alamat: ${alamat}`;

      const nomorWA = '6282286599654'; // nomor WA kamu (ganti 0 jadi 62)
      const link = `https://wa.me/${nomorWA}?text=${pesan}`;
      window.open(link, '_blank');
    });
  </script>
</body>
</html>
